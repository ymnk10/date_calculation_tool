<script>
    var hiduke = new Date();
    var two_days_later = new Date();
    var three_days_later = new Date();
    var four_days_later = new Date();
    var five_days_later = new Date();
    var six_days_later = new Date();
    var eleven_days_later = new Date();
    var twelve_days_later = new Date();
    var one_month_and_one_day_later = new Date();
    var one_month_and_two_days_later = new Date();
    // document.getElementById("setDate").onchange = function () {
    //     var date = document.getElementById("setDate").value;
    //     console.log(date);

    //     console.log(two_days_later_from_now);
    //     document.write(dateFormat(two_days_later_from_now));
    // };

    two_days_later.setTime(hiduke.getTime() + 2 * 24 * 60 * 60 * 1000);
    three_days_later.setTime(hiduke.getTime() + 3 * 24 * 60 * 60 * 1000);
    four_days_later.setTime(hiduke.getTime() + 4 * 24 * 60 * 60 * 1000);
    five_days_later.setTime(hiduke.getTime() + 5 * 24 * 60 * 60 * 1000);
    six_days_later.setTime(hiduke.getTime() + 6 * 24 * 60 * 60 * 1000);
    eleven_days_later.setTime(hiduke.getTime() + 11 * 24 * 60 * 60 * 1000);
    twelve_days_later.setTime(hiduke.getTime() + 12 * 24 * 60 * 60 * 1000);

    one_month_and_one_day_later.setMonth(one_month_and_one_day_later.getMonth() + 1);
    one_month_and_one_day_later.setDate(one_month_and_one_day_later.getDate() + 1);
    one_month_and_two_days_later.setMonth(one_month_and_two_days_later.getMonth() + 1);
    one_month_and_two_days_later.setDate(one_month_and_two_days_later.getDate() + 2);

    document.write("<ul>" + "<span>" + "50%" + "</span>" + "<div>" + dateFormat(hiduke) + "</div>" + "<span>" + "20%" + "</span>" + "</ul>" + "<br>");
    document.write("<ul>" + "<div>" + dateFormat(two_days_later) + "</div>" + "<span>" + "-1" + "</span>" + "<div>" + dateFormat(three_days_later) + "</div>" + "</ul>" + "<br>");
    document.write("<ul>" + "<div>" + dateFormat(three_days_later) + "</div>" + "<span>" + "-2" + "</span>" + "<div>" + dateFormat(four_days_later) + "</div>" + "</ul>" + "<br>");
    document.write("<ul>" + "<div>" + dateFormat(five_days_later) + "</div>" + "<span>" + "-4" + "</span>" + "<div>" + dateFormat(six_days_later) + "</div>" + "</ul>" + "<br>");
    document.write("<ul>" + "<div>" + dateFormat(eleven_days_later) + "</div>" + "<span>" + "-10" + "</span>" + "<div>" + dateFormat(twelve_days_later) + "</div>" + "</ul>" + "<br>");
    document.write("<ul>" + "<div>" + dateFormat(one_month_and_one_day_later) + "</div>" + "<span>" + "-1M" + "</span>" + "<div>" + dateFormat(one_month_and_two_days_later) + "</div>" + "</ul>" + "<br>");

    function dateFormat(date) {
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var week = date.getDay();
        var day = date.getDate();

        return year + "年" + month + "月" + day + "日 ";

    }
